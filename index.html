<head>
	<title>
	NFLScoreBot
	</title>
	<style>
		p {
			font-size:30px;
		}

		a {
			color:#333333;
		}

		#root {
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
		}

		#content {
			padding:10px;
			position:absolute;
			top:40%;
			height:10em;
			margin-top:-5em;
			vertical-align:middle;
		}

		#forkBanner {
			position:absolute;
			top:0;
			left:0;
			border:0;
		}

		#tweetCont {
			font-size:20px;
			color:#666666;
			padding-top:10px;
			border-left:2px solid #CCCCCC;
			padding-left:5px;
			width:70%;
		}
	</style>
	<script type="text/javascript">
		var summary="";
		function twitterResponse(data) {
			for (var i in data.results) {
				var tweet=data.results[i];
				if (tweet["from_user"].toLowerCase()=="nflscorebot") {
					summary=tweet["text"];
					break;
				}
			}
		}

		window.onload=function () {
			document.getElementById("tweetCont").innerHTML=summary;
		}
	</script>
	<script type="text/javascript" src="https://search.twitter.com/search.json?q=nflscorebot&callback=twitterResponse">
	</script>
</head>
<body>
	<div id="root">
		<div align="center" id="content">
			<p>
				NFLScoreBot is a little bot, written in Node.js, that tweets short NFL game summaries.
			</p>
			<p>
				Follow it <a href="http://twitter.com/nflscorebot">@NFLScoreBot</a>, or take a look at its last tweet:
			</p>
			<p id="tweetCont">
			</p>
		</div>
	</div>
	<div align="center" style="position:absolute; bottom:0; left:0; width:100%;">
		<p style="font-size:12px;">
			NFLScoreBot is not endorsed by or run by the National Football League (NFL).
		</p>
	</div>
</body>
